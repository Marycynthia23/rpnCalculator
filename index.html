<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPN Calculator</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="container">
      <div class="calculator">
        <div id="result">
          <div id="history">
            <p id="history-value"></p>
          </div>
          <div id="output">
            <p id="output-value"></p>
          </div>
        </div>

          <div id="keyboard">
            <div id="keyboard-lft">
              <button class="operator top-3" id="clear">CE</button>
              <button class="operator top-3" id="backspace">C</button>
              <button class="operator top-3" id="%">%</button>
              <button class="operator top-3" id="^">^</button>
            </div>
            <div id="keyboard-ctr">
              <button class="number" id="7">7</button>
              <button class="number" id="8">8</button>
              <button class="number" id="9">9</button>
              <button class="number" id="4">4</button>
              <button class="number" id="5">5</button>
              <button class="number" id="6">6</button>
              <button class="number" id="1">1</button>
              <button class="number" id="2">2</button>
              <button class="number" id="3">3</button>
              <button class="number number-0" id="0">0</button>
              <button class="number" id=".">.</button>
              <button class="operator btn-o" id="=">ENT</button>
            </div>
            <div id="keyboard-ryt">
              <button class="operator btn-o" id="/">&#247;</button>

              <button class="operator btn-o" id="*">&times;</button>

              <button class="operator btn-o" id="-">-</button>

              <button class="operator btn-o" id="+">+</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
